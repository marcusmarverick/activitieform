<!DOCTYPE html>
<html lang="pt-br">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" type="text/css" href="src/formularioyoutube.styles" media="screen"></link>
<head>
    <title>Formulario</title>
<meta charset="UTF-8">
<meta nome = "viewport" content="width=device-width">
</head>
<body>
    <main id="form_container">
      <div id="form_header">
       <h1 id="form_title">Create Account</h1> <!-- Starting of form -->
        <button class="btn-default"></button>
         <i class="fa-solid fa-right-to-bracket"></i>
          <form action="" id="form">
           <div id="input_container"></div>
            <div class="input_box">
            <label for="name" class="form-label">
          First Name:
            </label>
             <div class="input_field">
        <input type="text" name="name" id="name" class="form-control" placeholder="Your name is here">
        <i class="fa-solid fa-user"></i>
            </div>
           </div>
        <!-- Last name form -->
        <div class="input_box">
            <label for="last_name" class="form-label">
          Last Name:
            </label>
             <div class="input_field">
        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Your Last name is here">
        <i class="fa-solid fa-user"></i>
            </div>
            <!-- Birthday form -->
           </div>
         <div class="input_box">
            <label for="Bithdate" class="form-label">
          Bithdate:
            </label>
             <div class="input_field">
        <input type="date" name="last_name" id="last_name" class="form-control">
        <i class="fa-solid fa-user"></i>
            </div>
           </div>
       <!-- E-Mail form -->
         <div class="input_box">
            <label for="email" class="form-label">
          E-mail:
            </label>
             <div class="input_field">
        <input type="email" name="email" id="email" class="form-control" placeholder="example@email.com">
        <i class="fa-solid fa-envelope"></i>
            </div>
           </div>
           <!-- Password form -->
         <div class="input_box">
            <label for="Password" class="form-label">
          Password:
            </label>
             <div class="input_field">
        <input type="Password" name="Password" id="Password" class="form-control" placeholder="************">
        <i class="fa-solid fa-eye-slash Password-icon"></i>
            </div>
           </div>
           <!-- Confirm Password -->
         <div class="input_box">
            <label for="Confirm-Password" class="form-label">
          Confirm Password:
            </label>
             <div class="input_field">
        <input type="Password" name="Confirm-Password" id="Confirm-Password" class="form-control" placeholder="************">
        <i class="fa-solid fa-eye-slash Password-icon"></i>
            </div>
           </div>
           <!-- Form Gender -->
           <div class="radio-containter">
            <label class="form-label" Genero></label>
            Choose your gender: 
           </div>
           <div id="gender_inputs"> </div>
           <div class="radio-box">
            <input type="radio" name="Gender" id="female" class="form-control" value="female">
            <label for="female" class="form-control">Female:</label>
           </div>
            <div class="radio-box">
            <input type="radio" name="Gender" id="male" class="form-control" value="male">
            <label for="male" class="form-control">male:</label>
           </div>
         </div>
        </form>
        <button type="summit" class="btn-default"></button>
        <i class="fa-solid fa-check"></i>
        Create account
  </main>
</body>
</html>
